name: Build and Push to Docker Hub & AWS ECR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: asyiqan/np-snatch
  AWS_REGION: us-east-1
  AWS_ECR_REPO: 024196846829.dkr.ecr.us-east-1.amazonaws.com/asyiq-an/np-snatch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker info (debug)
        run: docker info


      # Configure AWS credentials including session token
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID2 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY2 }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN2 }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to AWS ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker image and tag for Docker Hub and AWS ECR
      - name: Build Docker image and tag
        run: |
          docker build -f dockerfile/Dockerfile -t $IMAGE_NAME:latest .

      # Push images to Docker Hub
      - name: Push to Docker Hub
        run: |
          docker push $IMAGE_NAME:latest

      # Push images to AWS ECR
      - name: Push to AWS ECR
        run: |
          docker tag $IMAGE_NAME:latest $AWS_ECR_REPO:latest
          docker tag $IMAGE_NAME:latest $AWS_ECR_REPO:${{ github.sha }}
          docker push $AWS_ECR_REPO:latest
          docker push $AWS_ECR_REPO:${{ github.sha }}
